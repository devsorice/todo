<div id="todolist-${id}"  class="todolist">
    <div>
        <div class="header">
            <div>
                <div class="controls-container">
                    <input type="text" class="myInput uk-input"  placeholder="voglio... o devo...">
                    <a href="#" onclick="event.preventDefault(); newTodoElement(this)" class="uk-icon-button uk-icon btn-aggiungi" uk-icon="plus"></a>
                </div>
            </div>
        </div>
        <form method="POST" data-i="${i}" data-id="${id}" onsubmit="event.preventDefault(); saveTodolist(this);">
            <ul class="uk-list  myUL">
            </ul>
            <button class="uk-button uk-button-primary btn-salva">Salva</button>
        </form>
    </div>
</div>

<script>
    if(typeof(list[${i}]["todo"])!="undefined"){
        var elems = list[${i}]["todo"];
        for(var i=0; i<elems.length; i++){
            newTodoElement("todolist-${id}", elems[i]["text"]);
        }
    }
</script>
<style>
    .todolist form{
        max-width: unset;
        padding: 0px!important;
    }
    .todolist .btn-container{
        margin-top: 10px;
    }
    .todolist .myInput{
        height: 70px;
        width: calc(100% - 90px );
    }
    .uk-modal {
         padding: 0px!important;
    }
    .uk-modal-dialog{
        min-height: 100vh;
        padding-top: 25px;
    }

    .uk-modal-dialog h3, .todolist .controls-container{
        margin-left: 18px;
    }

    .todolist .btn-aggiungi{
        width: 70px;
        height: 70px;
        border-radius: 8px;
    }
    .todolist .myUL{
        margin-left: 18px;
    }

    .todolist .btn-salva{
        height: 90px;
        width: calc( 100% - 40px )!important;
        max-width: 400px;
        margin: 35px auto;
        display: block;
    }

</style>
