<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">


<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div style="text-align: center;">
    <form style="padding:0px;">        
        <!-- Slider main container -->
        <div id="splide" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                </ul>
            </div>
        </div>
    </form>
</div>

<script>
    var swiper = document.getElementById('splide');
    var wrapper = swiper.querySelector('.splide__list');
   
    var list = [
        {'id':'fdsfd', 'text':'A'},
        {'id':'fdsfad', 'text':'CACSDS'},
        {'id':'fdsaaad', 'text':'KOala', 'checked':true},
        {'id':'fdsaaad', 'text':'KOssala','time':10000},
        {'id':'fdsaaad', 'text':'KOassla'},
        {'id':'fdsaaad', 'text':'KOsssala'},
        {'id':'fdsaaad', 'text':'KOala'},
        {'id':'fdsaaad', 'text':'KOsssala'},
        {'id':'fdsaaad', 'text':'KOala'},
        {'id':'fdsaaad', 'text':'KOssa'},
        {'id':'fdsaaad', 'text':'KsssOala'}, 
        {'id':'fdsaaad', 'text':'KOala'}
    ];

    function addEl(text,attr,extra){
        wrapper.insertAdjacentHTML('beforeend', `
            <li ${attr} class="splide__slide" style="display: flex; align-items: center; justify-content: center; font-size: 51px;">
                <div><span>${text}</span></div>
                <div class="timer"></div>
                ${extra}
            </li>
        `);
    }

    function addTodos(todo){
        var count = todo.length;
        var single = 100/(count);
        for(var i=0; i<count; i++){
            var ordinal = i+1;
            var cur    = (single*ordinal) - (single/2);
            var checked = todo[i].checked ? true : false;
            var time = todo[i].time ? todo[i].time : 0;
            todo[i].time = time;
            var custom_attr =checked ? 'checked="init"':''; 
            var extra = `<div><label><input  class="cb pristine" style="left: calc(${cur}% - 51px)!important;" type="checkbox" ${custom_attr}></label></div>`;
            var attr =  `data-i="${i}"`;
            
            addEl(todo[i]['text'],attr, extra);       
        }
    }

    function msToTime(ms) {
          let seconds = (ms / 1000).toFixed(1);
          let minutes = (ms / (1000 * 60)).toFixed(1);
          let hours = (ms / (1000 * 60 * 60)).toFixed(1);
          let days = (ms / (1000 * 60 * 60 * 24)).toFixed(1);
          if (seconds < 60) return seconds + " Secondi";
          else if (minutes < 60) return minutes + " Minuti";
          else if (hours < 24) return hours + " Ore";
          else return days + " Giorni"
    }

    addTodos(list);

    document.addEventListener( 'DOMContentLoaded', function () {
		var splide = new Splide( '.splide', {fixedHeight:"90vh "} ).mount();

    var playing = {};
    splide.on( 'move', function(i) {
        if(playing.interval){
          stopCountdown(playing);
        }
	       var el = list[i];
         var elDom = document.querySelector('.splide [data-i="'+i+'"]');
         var timer = elDom.querySelector('.timer');
         timer.setAttribute('data-time', el.time);
         timer.setAttribute('data-start', new Date().getTime());
         timer.setAttribute('data-i', i);
         timer.innerHTML = msToTime(el.time);
         startCountdown(timer);
    });

    function stopCountdown(){
      var i = parseInt(playing.element.getAttribute('data-i'));
      var el = list[i]; 
      var now = new Date().getTime();
      var then = parseInt(playing.element.getAttribute('data-start'));
      list[i].time +=   now - then;
      clearInterval(playing.interval);
    }

    function startCountdown(el){
            // Set the date we're counting down to
            var countDownDate = parseInt(el.getAttribute('data-start'));
            var already       = parseInt(el.getAttribute('data-time'));
          
            playing.element =  el;
            // Update the count down every 1 second
            playing.interval = setInterval(function() {
              // Get today's date and time
              var now = new Date().getTime();
              

              // Find the distance between now and the count down date
              var distance =  now - countDownDate;

              // Display the result in the element with id="demo"
              el.innerHTML = msToTime(distance+already);

              // If the count down is finished, write some text
              
            }, 1000);
    }

	} );
</script>

  background-repeat: no-repeat;

<script>
    // stop erase animations from firing on load
document.addEventListener("DOMContentLoaded",function(){
	document.querySelector("form").addEventListener("click",e => {
		let checkboxCL = e.target.classList,
			pState = "pristine";

		if (checkboxCL.contains(pState)){
      checkboxCL.remove(pState);
      e.target.removeAttribute('checked');
    }
		
	});
});
</script>
